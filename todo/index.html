<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8" />
	<title>pagina todo ANGULARJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" ></script>
	
	<script src="angular-local-storage.min.js"></script>
	
	<script src="controller.js"></script>
	</head>
<body ng-controller="todoControl">
	<h1> {{"todo list "}}</h1>
	
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}} - {{actividad.fecha | date:'short'}}
		</li>
	</ul>
	<form ng-submit="addActv()">
		<input type="text" ng-model="newActv.descripcion">
	<br>
	<input type="datetime-local" ng-model="newActv.fecha">
	
	
	<input type="submit" value="Guardar Actividad">
		
	</form>
	<button ng-click="todo = []">Limpiar</button>
</body>
</html>
