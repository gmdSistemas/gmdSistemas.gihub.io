<input type="text" my-autocompletar="repos" placeholder="Buscar repositorio" class="BuscarL">
<ul class="BuscarL">

  <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
	  	<a href="#/repo/{{repo.name}}">
    <div class="circular" back-img="{{repo.owner.avatar_url}}">   </div>
    <h1 class="BuscarL">{{repo.id}}-{{repo.name}}</h1>
</a>
    <a ng-show="main_repo"  ng-click="clean()" class="clean">      <b>Limpiar en template</b></a>
  </li>
</ul>
