<html ng-app>
<head>
	<style>
	.pulso{
		background-color: rgb(200,35,35);
	}
	.no-pulso{
		background-color: rgb(90,189,140);
	}
	</style>
	<meta charset="utf-8" />
	<title>ANGULARJS NG-EVENTO</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body>

	<button ng-mouseover="bandera=true" ng-mouseout="bandera=false">
		Pasar por aqui
	</button> <span ng-show="bandera">&lt;- click aqui</span>
	<br><br>
	<button ng-click="bandera1=!bandera1" ng-class="{'pulso':bandera1, 'no-pulso':!bandera1}">
		pulsa aqui
	</button> <span ng-show="bandera1">&lt;- pulso un click</span>
<p>
	{{bandera}} - {{bandera1}}
</p>
</body>
</html>
